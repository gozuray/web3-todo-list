<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>✅ Web3 To-Do List</title>

    <!-- Estilos propios (sin Tailwind) -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="reduce-motion">
    <main class="page">
      <div class="card animate-enter">
        <!-- Encabezado -->
        <header class="header">
          <h1 class="title">✅ Web3 To-Do List</h1>
          <p class="subtitle">Conecta tu wallet y administra tus tareas en la blockchain.</p>
        </header>

        <!-- Controles -->
        <section class="controls">
          <button id="connect" type="button" class="btn btn--primary">Conectar</button>
          <input id="todo" class="input" placeholder="Nueva tarea..." autocomplete="off" />
          <button id="add" type="button" class="btn btn--success">Agregar</button>
        </section>

        <!-- Contador -->
        <div id="counter" class="counter">📝 0 tareas</div>

        <!-- Lista -->
        <ul id="tasks" class="list" aria-live="polite" aria-label="Lista de tareas">
          <!-- Las tareas se renderizan desde app.js -->
        </ul>

        <!-- Pie -->
        <footer class="footer">
          Construido con ❤️ usando Solidity, Hardhat y Ethers.js
        </footer>
      </div>
    </main>

    <!-- Librería Ethers v5 (UMD) -->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <!-- Config (address del contrato) -->
    <script src="config.js"></script>
    <!-- Lógica de la app -->
    <script src="app.js"></script>
  </body>
</html>
